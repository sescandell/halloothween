<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Admin - Photobooth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="page-admin">
    <div class="admin-container">
        <h1>Administration Photobooth</h1>

        <!-- RPI Identity -->
        <section class="admin-section">
            <h2>üìç Identit√©</h2>
            <div class="admin-field">
                <label>RPI ID</label>
                <input type="text" id="rpiId" readonly />
            </div>
        </section>

        <!-- Streamer -->
        <section class="admin-section">
            <h2>üì° Streamer</h2>
            <div class="admin-field admin-toggle">
                <label>
                    <input type="checkbox" id="streamerEnabled" />
                    Activ√©
                </label>
                <span id="streamerStatus" class="status-badge"></span>
            </div>
            <div class="admin-field">
                <label for="streamerUrl">URL</label>
                <input type="url" id="streamerUrl" placeholder="https://..." />
            </div>
        </section>

        <!-- Printer -->
        <section class="admin-section">
            <h2>üñ®Ô∏è Imprimante</h2>
            <div class="admin-field admin-toggle">
                <label>
                    <input type="checkbox" id="printerEnabled" />
                    Activ√©e
                </label>
                <span id="printerStatus" class="status-badge"></span>
            </div>
            <div class="admin-field">
                <label for="printerName">Nom</label>
                <input type="text" id="printerName" placeholder="DNP QW410" />
            </div>
        </section>

        <!-- Print Frame -->
        <section class="admin-section">
            <h2>üñºÔ∏è Cadre d'impression</h2>
            <div class="admin-field admin-toggle">
                <label>
                    <input type="checkbox" id="frameEnabled" />
                    Activ√©
                </label>
                <span id="frameStatus" class="status-badge"></span>
            </div>
            <div class="admin-field">
                <label for="framePath">Chemin du cadre</label>
                <input type="text" id="framePath" placeholder="assets/print-frames/frame.png" />
            </div>
            <div class="admin-actions-inline">
                <button id="reloadFrame" class="btn btn-secondary">üîÑ Recharger le cadre</button>
            </div>
            <div id="framePreview" class="frame-preview">
                <p class="frame-preview-placeholder">Aucun cadre configur√©</p>
            </div>
        </section>

        <!-- Save Button -->
        <div class="admin-save">
            <button id="saveConfig" class="btn btn-primary">üíæ Enregistrer les modifications</button>
            <span id="saveStatus" class="save-status"></span>
        </div>

        <!-- Actions -->
        <section class="admin-section">
            <h2>üì¶ Actions</h2>
            <div class="admin-actions">
                <button id="packagePictures" class="btn btn-action">üì¶ Packager les photos</button>
                <button id="cleanPictures" class="btn btn-danger">üóëÔ∏è Nettoyer les photos</button>
            </div>
            <div id="actionStatus" class="action-status"></div>
        </section>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
